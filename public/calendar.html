<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCR Course Time Availability</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.2/fullcalendar.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/calendar.css">
</head>
<body>
  <div class="container-fluid">
    <form action="" id="courseForm">
      <div class="form-row">
        <div class="form-group col-md-7">
          <input type="text" class="form-control" id="courses" value="CS010,CS012">
        </div>

        <div class="form-group col-md-3">
          <select id="courseType" class="form-control">
            <option value="Lecture">Lecture</option>
            <option value="Lecture,Discussion">Lecture + Discussions</option>
            <option value="Lecture,Laboratory">Lecture + Labs</option>
            <option value="Lecture,Laboratory,Labs">Lecture + Discussions + Labs</option>
            <option value="">All Types</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <select id="subject" class="form-control">
            <option value="">All Subjects</option>
            <option value="CS">CS</option>
            <option value="EE">EE</option>
            <option value="ENGR">ENGR</option>
            <option value="STAT">STAT</option>
            <option value="MATH">Math</option>
          </select>
        </div>
      </div>
    </form>

    <div id='calendar'></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.2/fullcalendar.min.js"></script>
  <script src="/js/calendar.js"></script>
</body>
</html>
