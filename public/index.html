<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Course Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/typeaheadjs.css">
</head>
<body>
	<div class="container-fluid">
		<div id="mainChart" style="height: 80vh;"></div>
		
		<form action="" id="courseForm">
			<div class="form-row">
				<div class="form-group col-md-6">
					<input type="text" class="form-control" id="search" value="CS111">
				</div>
				<div class="form-group col-md-4">
					<!-- <label for="crnSelect">CRN</label> -->
		      <select id="crnSelect" class="form-control">
		      </select>
				</div>
				<div class="form-group col-md-2">
					<!-- <label for="crnSelect">CRN</label> -->
		      <select id="termSelect" class="form-control">
		      	<option value="201820">Spring 2018</option>
		      	<option value="201810">Winter 2017</option>
		      </select>
				</div>
			</div>

			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="checkbox" value="" id="overlay-check">
			    Overlay class data?
			  </label>
			</div>
			<div class="row">
				<div class="col-md-4">
					<button class="btn btn-primary" id="update-btn" type="submit">Update</button>
					<button class="btn" id="graph-all-btn">Graph all in</button>
					<select name="" id="subjectSelect"></select>
				</div>
				<div class="col-md-2">
					<button class="btn btn-primary" data-toggle="modal" data-target="#subscribeModal" id="subscribe-btn" type="button">Subscribe</button>
				</div>
				<div class="col-md-2">
					<a href="/calendar.html"><button class="btn btn-secondary" id="calendar-btn" type="button">View Course Calendar</button></a>
				</div>
			</div>
		</form>

		<!-- Modal -->
		<div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Subscribe</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
	        <form action="" id="subscribe-form">
			      <div class="modal-body">
		        	  <div class="form-group">
		        	    <label for="nameInput">Name</label>
		        	    <input type="text" class="form-control" id="nameInput" placeholder="Enter name" name="name" required>
		        	  </div>
			        	<div class="form-group">
		        	    <label for="emailInput">Email address</label>
		        	    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
		        	    <small id="emailHelp" class="form-text text-muted">Enter your UCR email.</small>
		        	  </div>
		        	  <div class="form-group">
		        	    <label for="crnInput">Course Reference Number</label>
		        	    <input type="text" class="form-control" id="crnInput" aria-describedby="crnHelp" placeholder="Enter CRN" name="crn" required>
		        	    <small id="crnHelp" class="form-text text-muted">Enter the CRN of your class.</small>
		        	    <!-- <select name="crn" id="crnInput" class="form-control"></select> -->
		        	  </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary">Subscribe</button>
			      </div>
	        </form>
		    </div>
		  </div>
		</div>
	</div>
		

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.14/moment-timezone-with-data.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="/js/lib/typeahead.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.5/sweetalert2.all.min.js"></script>
	<script src="/js/charts.js"></script>
</body>
</html>
