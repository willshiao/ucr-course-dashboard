<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Course Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/typeaheadjs.css">
</head>
<body>
	<div class="container-fluid">
		<div id="mainChart" style="height: 80vh;"></div>
		
		<form action="" id="courseForm">
			<div class="form-row">
				<div class="form-group col-md-8">
					<input type="text" class="form-control" id="search" value="CS111">
				</div>
				<div class="form-group col-md-4">
					<!-- <label for="crnSelect">CRN</label> -->
		      <select id="crnSelect" class="form-control">
		      </select>
				</div>
			</div>

			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="checkbox" value="" id="overlay-check">
			    Overlay class data?
			  </label>
			</div>

			<button class="btn btn-primary" id="update-btn" type="submit">Update</button>
		</form>
	</div>
		

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="/js/lib/typeahead.bundle.min.js"></script>
	<script src="/js/charts.js"></script>
</body>
</html>
